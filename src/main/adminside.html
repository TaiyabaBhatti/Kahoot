<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <script src="https://kit.fontawesome.com/24f84cfde2.js" crossorigin="anonymous"></script>
    <script src="../Javascript/adminsidejs.js" defer></script>
    <link rel="stylesheet" href="../../style.css">
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
        .mask-hidden-small{
        position: relative;
        width: 80px;
        }
       
        .mask-hidden{
        position: relative;
        width: 125px;
        }


        .mask-hidden::before,.mask-hidden-small::before{
        content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: white;
          mask-image: url("./Images/kahoot-white.svg"); 
          mask-position: center;
          mask-size: contain;
          mask-repeat: no-repeat;
          transition: background 0.5s;
        }  
        
        </style>
</head>
<body class="overflow-hidden">
<section class="relative h-screen">
<img src="./Images/teach_stud_theme_background.jpg" alt="" class=" w-screen h-screen absolute z-10 object-cover">

    </div>

  </div>

<div class="w-full flex flex-row  place-content-end  md:justify-between gap-x-3 min-h-12 sm">

</div>

 <div class="w-full h-full">

<button id="ans-d" class="flex gap-x-3 items-center rounded-md h-16 shadow-[0px_4px_1px_0px_#14532d] active:scale-105 transition-all duration-200 p-2  bg-dark-green">
