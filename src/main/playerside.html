<body class="overflow-hidden">
<section class="relative h-screen">
<img src="./Images/teach_stud_theme_background.jpg" alt="" class=" w-screen  h-screen absolute z-10 object-cover">

<div id="player-screen-1" class="max-w-screen-xl h-full  m-auto place-items-center justify-center flex  flex-col gap-y-6 relative z-40">
<!-- Input Pin screen -->
<div class=" flex-col p-5  gap-y-8 items-center hidden pl-sc-1">
    <a href="#"><img src="./Images/kahoot-white.svg" alt="logo image" title="Kahoot! logo" class="w-36"></a>
     <div class="w-72 bg-white flex flex-col gap-y-3 p-5 rounded-sm ">
        <input type="text" class="border-2 outline-none focus:border-gray-16 p-2 text-center" placeholder="Game Pin">
        <button class="bg-gray-14 text-white text-xl font-bold p-2 active:scale-110 transition-all duration-150">Enter</button>
     </div>
</div>
<!-- Nickname screen-->
<div class=" flex-col p-5  gap-y-8 items-center hidden pl-sc-1">
    <a href="#"><img src="./Images/kahoot-white.svg" alt="logo image" title="Kahoot! logo" class="w-36"></a>

     <div class="w-72 bg-white flex flex-col gap-y-3 p-5 rounded-sm ">
        <input type="text" class="border-2 outline-none focus:border-gray-16 p-2 text-center" placeholder="Game NickName">
        <button class="bg-gray-14 text-white text-xl font-bold p-2 active:scale-110 transition-all duration-150">Ok, go</button>
     </div>


</div>

<!-- Player Screen -->
<div class=" flex-col p-5  gap-y-4 items-center  pl-sc-3  hidden">
 
    <button class="relative edit-avatar bg-medium-purple pt-2 hover:border-2 border-white w-32 rounded-md">
        <img src="./Images/cute-tiger-emoji-png-image.png" alt="tiger-avatar-emoji" class="object-cover">
    <div class="bg-white rounded-full p-1 w-9 h-9 absolute -top-3 -right-4"><i class="fa-solid text-xl fa-pencil text-black"></i></div>
    </button>

    <h1 class="Player-name text-white font-extrabold text-5xl text-center">Manoooo</h1>
<p class=" text-white font-extrabold  text-xl">You are in! See your name on screen?</p>
</div>

<!-- Player Screen Ans Keys -->

<div id="player-ans-screen" class="w-full h-full p-5 flex flex-col ">
    <!-- top number count  -->
    <div class="w-8 h-8 flex items-center justify-center p-1 top-ans-count rounded-full bg-gray-100 mb-10">
       <span class="ans-count text-black font-medium">1</span>
    </div>

    <!-- Answer keys  block-->
    <div class="ans-options-btn h-2/3 py-5 w-full  grid-cols-2  gap-0 sm:gap-4 overflow-y-scroll sm:overflow-hidden hidden">

        <button id="player-ans-a" class="flex h-full justify-center items-center rounded-md  shadow-[0px_4px_1px_0px_#991b1b] p-2 bg-red-600 active:scale-105 transition-all duration-200 ">
          <i class="fa-solid fa-shield  text-white text-6xl md:text-8xl"></i>
        </button>
        <button id="player-ans-b" class="flex items-center justify-center rounded-md h-full shadow-[0px_4px_1px_0px_#0e488f] active:scale-105 transition-all duration-200  p-2 bg-theme-textblue">
          <i class="fa-solid fa-diamond  text-white text-6xl md:text-8xl"></i>
        
        </button>
        <button id="player-ans-c" class="flex items-center justify-center rounded-md h-full shadow-[0px_4px_1px_0px_#eab308] active:scale-105 transition-all duration-200 p-2  bg-yellow-400">
          <i class="fa-solid fa-circle  text-white text-6xl md:text-8xl"></i>
        </button>
        <button id="player-ans-d" class="flex items-center justify-center rounded-md h-full shadow-[0px_4px_1px_0px_#14532d] active:scale-105 transition-all duration-200 p-2  bg-dark-green">
          <i class="fa-solid fa-square  text-white text-6xl md:text-8xl"></i>
      
        </button>
        </div>

<!-- Answer submission status block-->
<div class="flex flex-col items-center gap-y-5 min-w-80 max-w-80 m-auto">

    <h1 id="correction-title" class=" text-white font-bold text-4xl">Correct</h1>

    <div id="correction-status-icon" class=" w-14 h-14 bg-green-500 border-white border-4 rounded-full flex place-items-center justify-center p-4" data-color="bg-green-600">
    <i class=" fa-solid fa-check  text-xl text-white"></i>
    </div>

    <p class="text-white font-bold text-lg">Answer Streak: <span id="streak-count" class="">1</span></p>

<button class="text-white font-bold text-xl bg-gray-13 opacity-80 rounded-md w-full py-3"><span class="points-count">806</span></button>

<p id="good-quotes" class="text-white font-bold">You're on the podium!</p>


</div>


<!-- Bottom header for settings and participant count -->
        <div class=" py-2 px-2 w-full flex flex-row items-center justify-between gap-x-3 min-h-16 fixed left-0  bottom-0 bg-white opacity-75">
            <p class="player-name font-bold text-2xl">Tayyaba</p>    
          <div class="bg-gray-14 place-content-center rounded-md px-8 py-0.5">
            <span class="player-ans-count text-white font-bold text-xl">0</span>
          </div>
          
          </div>


</div>



    </div>
